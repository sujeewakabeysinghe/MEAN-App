<legend>Register</legend>
<form (submit)="registerData()">
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">User Name</label>
    <input type="text" class="form-control" placeholder="User Name" name="username" [(ngModel)]="username" required>
  </div>
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Name</label>
    <input type="text" class="form-control" placeholder="Name"  name="name" [(ngModel)]="name" required>
  </div>
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">E-Mail</label>
    <input type="email" class="form-control" placeholder="E-Mail"  name="email" [(ngModel)]="email" required>
  </div>
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Password</label>
    <input type="password" class="form-control" placeholder="Password"  name="password" [(ngModel)]="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
